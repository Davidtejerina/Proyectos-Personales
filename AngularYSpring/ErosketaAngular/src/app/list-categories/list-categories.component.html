<app-menu-nav-bar />
<div class="container mt-5 p-4">
    <h2>Lista De Categor√≠as</h2>
    <table class="table table-striped table-sm">
        <thead class="table-dark">
            <tr>
                <th class="text-center">Imagen</th>
                <th class="text-center">Nombre</th>
                <th class="text-center">Color</th>
                <th class="text-center"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let category of categories">
                <td class="text-center align-middle"><img [src]="category.image" style="width: 85px"></td>
                <td class="text-center align-middle" style="text-transform: uppercase;">{{category.name}}</td>
                <td class="text-center align-middle">
                    <input type="color" [value]="category.color" disabled>
                </td>
                <td class="text-center align-middle">
                    <span *ngIf="isAdmin()">
                        <button (click)="updateCategory(category.id)" class="m-2 btn btn-info">Editar</button>
                        <button (click)="deleteCategory(category.id)" class="m-2 btn btn-danger">Borrar</button>
                    </span>
                    <button (click)="listProducts(category.id)" class="m-2 btn btn-warning">Ver productos</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
